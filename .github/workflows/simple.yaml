name: shell commands

on: [push]

jobs:
    run-shell-command:

        runs-on: ubuntu-latest
        steps:
            - name: checkout code 
              uses: actions/checkout@v3
            - name: echo string
              run: echo "Hello"
            - name: Multiline script
              run: |
                node -v
                pwd 

    run-windows-command:
        runs-on: windows-latest
        steps: 
            - name: Directory 
              run: Get-Location
            - name: Directopry using bash
              run: pwd
              shell: bash
